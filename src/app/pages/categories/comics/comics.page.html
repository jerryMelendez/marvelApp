<app-header [title]="'Comics'"></app-header>
<ion-content>
    <app-panel-search (typeChanged)="onTypeEmitted($event)" [categoryName]="'comics'"></app-panel-search>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let item of arrayComics | filtro: txtSearch: 'title'">
                <app-panel-character [character]="item"
                                    [identity]="identity"  
                                    (typeChanged)="onTypeEmittedComicPanel($event)"
                ></app-panel-character>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
