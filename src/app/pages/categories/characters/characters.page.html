<app-header [title]="'Characters'"></app-header>
<ion-content>
    <ion-grid>
        <ion-row *ngFor="let item of arrayCharacters">
            <ion-col size="6">
                <app-panel-character [character]="item"></app-panel-character>
            </ion-col>
            <ion-col size="6"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
